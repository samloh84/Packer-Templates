#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
url --mirrorlist=http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=os
repo --name=epel --baseurl=http://dl.fedoraproject.org/pub/epel/$releasever/$basearch/
text

# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_SG.UTF-8

# Network information
network  --bootproto=dhcp --device=eth0 --ipv6=auto --activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$BsfVh1vHOLoa22rI$N0qpH2kiTL7k3SJZv40sdJ5Jta5W6m19kxihU9BMIfPGKRs8O2eCkIKT2Xua33Q8YitcoRYhs.zZ.pnKDUqFx0
# System timezone
timezone Asia/Singapore --isUtc
user --groups=wheel --name=vagrant --password=$6$MNIZHUajkh0xxsiL$k9JITd8DnWPyblnAZAGPF8iETWQ1P7Y2S.RBHYiyfUf/.9N/NVJYQz/ac2bskK44/F33hHLe8gNkMQSC9Q/QG. --iscrypted --gecos="Vagrant"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

reboot --eject

%packages
@^minimal
@core
@Development Tools
kexec-tools
openscap
openscap-scanner
scap-security-guide
-firewalld
-open-vm-tools
facter
kernel-devel
kernel-headers
curl
wget
unzip
patch
nano
%end

%addon org_fedora_oscap
    content-type = scap-security-guide
    profile = common
%end

%addon com_redhat_kdump --enable --reserve-mb='128'

%end


%post --erroronfail

exec < /dev/tty3 > /dev/tty3
chvt 3

yum update -y

cat <<EOF > /etc/sudoers.d/vagrant
Defaults:vagrant !requiretty
vagrant ALL=(ALL) NOPASSWD: ALL
EOF
chmod 440 /etc/sudoers.d/vagrant


sed -i 's/\(Defaults\s\+requiretty\)/#\1/g' /etc/sudoers

%end
